<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML skeleton</title>
</head>
<body>
    <header>
        <!--The Header-->
        <a href="#">
            <img src="img/logo.png" alt="image">
        </a>
        <!--block-->
        <nav>
            <li><a href="#">link1</a></li>
            <li><a href="#">link2</a></li>
            <li><a href="#">link3</a></li>
            <nav>
    </header>
    <main>
        <section>
            <!--first block element-->
            <div>
                <h1>Firts Section Heading 1</h1>
                <p>firtts text</p>
                <button>More Info</button>
            </div>
            <di>
            <!-- second section element-->
             <h2>Secod Section Heading</h2>
             <div>
                <img src="img/image1.jpg" alt="image">
                <h3>Heading 1</h3>
                <p>text image 1</p>
             </di>
             <div>
                <img src="img/image1.jpg" alt="image">
                <h3>Heading 2</h3>
                <p>text image 2</p>
             </div>
             <div>
                <img src="img/image1.jpg" alt="image">
                <h3>Heading 3</h3>
                <p>text image 3</p>
             </div>
             <div>
                <img src="img/image1.jpg" alt="image">
                <h3>Heading 4</h3>
                <p>text image 4</p>
             </div>
             </di>
             <div>
                <!--quote block -->
                <section>
                    <div>
                    <img src="quote_image.jpg" alt="Quote image">
                </div>
            <div>
                <blockquote>
                    "a quote goes here"
                </blockquote>
                    <p>authors quote</p>
                    <p>text</p>
                </div>
    </main>
</section> 
</div>
</body>
</html>
